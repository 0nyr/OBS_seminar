<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="line">
            <div class="cell"><span id="cell1" class="circle"></span></div>
            <div class="cell"><span id="cell2" class="cross"></span></div>
            <div class="cell"><span id="cell3"></span></div>
        </div>
        <div class="line">
            <div class="cell"><span id="cell4"></span></div>
            <div class="cell"><span id="cell5"></span></div>
            <div class="cell"><span id="cell6"></span></div>
        </div>
        <div class="line">
            <div class="cell"><span id="cell7"></span></div>
            <div class="cell"><span id="cell8"></span></div>
            <div class="cell"><span id="cell9"></span></div>
        </div>
    </div>
    <button id="next-move">Coup suivant</button>
</body>
</html>
